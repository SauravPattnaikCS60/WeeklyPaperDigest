<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Paper Picks</title>
  <meta name="color-scheme" content="light dark" />

  <style>
    :root{
      --bg:#0b0c10;
      --panel:#11131a;
      --panel2:#0f1117;
      --text:#e7e9ee;
      --muted:#a7afc0;
      --border:rgba(255,255,255,.10);
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
      --maxw:1100px;
      --accent:#7aa2ff;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7fb;
        --panel:#ffffff;
        --panel2:#f2f4fa;
        --text:#121521;
        --muted:#5c647a;
        --border:rgba(10,20,40,.10);
        --shadow:0 10px 25px rgba(20,30,60,.10);
        --accent:#315efb;
      }
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
    }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 22px 16px 44px;
    }

    header{
      display:flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 18px;
    }

    h1{ font-size:22px; margin:0; }
    .tagline{ font-size:13px; color:var(--muted); margin:0; }
    #weeklyTopic{ color:var(--accent); font-weight:600; }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      font-size:12px;
      color:var(--muted);
    }

    .chip{
      padding:6px 10px;
      border-radius:999px;
      background:var(--panel2);
      border:1px solid var(--border);
    }

    /* === GRID === */
    .grid{
      display: flex;
      flex-direction: column;
      gap: 16px; /* slightly more breathing room */
    }

    /* === CARD === */
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction: column;
    }

    .cardBody{
      padding: 14px;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .cardTitle{
      font-size: 14px;
      font-weight: 700;
      margin: 0;
    }

    .cardTitle a{
      color: var(--text);
      text-decoration: none;
    }
    .cardTitle a:hover{ text-decoration: underline; }

    .cardSub{
      display:flex;
      gap: 6px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
    }

    .tag{
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--panel2);
      border: 1px solid var(--border);
      white-space: nowrap;
      font-size: 12px;
    }

    .tag.small{
      font-size: 11px;
      padding: 3px 7px;
      opacity: 0.85;
    }

    .sectionTitle{
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .4px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .sectionBody{
      font-size: 13px;
      color: var(--muted);
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .relatedWrap{
      display:flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .cardFooter{
      padding: 10px 14px;
      border-top: 1px solid var(--border);
      background: linear-gradient(180deg, transparent, rgba(0,0,0,.04));
      display:flex;
      justify-content: flex-start;
    }

    .btn{
      padding: 8px 10px;
      font-size: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel2);
      color: var(--text);
      cursor: pointer;
      text-decoration: none;
    }

    .btn.primary{
      background: color-mix(in oklab, var(--accent) 14%, var(--panel2));
      border-color: color-mix(in oklab, var(--accent) 45%, var(--border));
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Weekly Research Paper Picks</h1>
      <p class="tagline">What I’m reading this week.</p>
      <p class="tagline" id="weeklyTopic">Topic: Loading…</p>
      <div class="meta">
        <span class="chip" id="stats">Loading…</span>
        <span class="chip" id="lastUpdated"></span>
      </div>
    </header>

    <main>
      <div id="app" class="grid"></div>
    </main>
  </div>

<script>
const DATA_URL  = new URL("data/recommendations.json", location.href).href;
const TOPIC_URL = new URL("data/topic.txt", location.href).href;

const app = document.getElementById("app");
const stats = document.getElementById("stats");
const lastUpdated = document.getElementById("lastUpdated");
const weeklyTopic = document.getElementById("weeklyTopic");

const esc = s => (s ?? "").toString()
  .replaceAll("&","&amp;")
  .replaceAll("<","&lt;")
  .replaceAll(">","&gt;")
  .replaceAll('"',"&quot;")
  .replaceAll("'","&#039;");

const domain = u => { try{return new URL(u).hostname.replace(/^www\./,"")}catch{return""} };

function render(papers){
  stats.textContent = `${papers.length} paper(s)`;
  app.innerHTML = "";

  for(const p of papers){
    app.insertAdjacentHTML("beforeend", `
      <article class="card">
        <div class="cardBody">
          <h3 class="cardTitle">
            <a href="${esc(p.url)}" target="_blank">${esc(p.paper_title)}</a>
          </h3>

          <div class="cardSub">
            ${domain(p.url) ? `<span class="tag">${domain(p.url)}</span>` : ""}
          </div>

          <div>
            <div class="sectionTitle">Summary</div>
            <p class="sectionBody">${esc(p.paper_summary)}</p>
          </div>

          <div>
            <div class="sectionTitle">Why it matters</div>
            <p class="sectionBody">${esc(p.relevance)}</p>
          </div>

          <div>
            <div class="sectionTitle">Related topics</div>
            <div class="relatedWrap">
              ${(p.related_topics || []).map(t =>
                `<span class="tag small"># ${esc(t)}</span>`
              ).join("")}
            </div>
          </div>
        </div>

        <div class="cardFooter">
          <a class="btn primary" href="${esc(p.url)}" target="_blank">Open</a>
        </div>
      </article>
    `);
  }
}

fetch(TOPIC_URL)
  .then(r => r.text())
  .then(t => weeklyTopic.textContent = `Topic: ${t.trim() || "General"}`);

fetch(DATA_URL)
  .then(r => r.json())
  .then(data => {
    lastUpdated.textContent = `Updated: ${new Date().toLocaleString()}`;
    render(data);
  });
</script>
</body>
</html>
